<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <form method="get">
        first name: <input type="text" name="first name">  <br>   
        last name: <input type="text" name="last name">   <br>  
        Email: <input type="email" required name="email"> <br>
        password: <input type="password" min="8" name="password"> <br>
        birth day: <input type="date" name="birthday"><br>
        gender: <br>
        <input type="radio" name="gender" value="male">male <br> 
        <input type="radio" name="gender" value="female"> female <br>
        <input type="radio" name="gender" value="other"> other <br>
        pets: <br>
        <input type="checkbox" id="1" name="cat"> <label for="1">cat</label>  <br>
        <input type="checkbox" id="2" name="dog"> <label for="2">Dog</label><br>
        cars <br>
        <select multiple name="cars">
            <option value="volvo" name="volvo">volvo</option>
            <option value="audi" name ="audi">audi</option>
        </select>
        <br>
        <input type="submit" value="register">
        <input type="reset">
    </form>
</body>
</html>
